<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise #3</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            align-items: stretch;
            gap: 10px;
        }

        .grid-img {
            max-width: 100%;

        }

    </style>
</head>

<body>
    <div class="grid-container">
        <img src="Pictures/Everest.jpg" class="grid-img">
        <img src="Pictures/River.jpg" class="grid-img">
        <img src="Pictures/Forest.jpg" class="grid-img">
        <img src="Pictures/Skyscraper.jpg" class="grid-img">
        <img src="Pictures/Spring.jpg" class="grid-img">
        <img src="Pictures/Piano.jpg" class="grid-img">
        <img src="Pictures/Violin.jpg" class="grid-img">
        <img src="Pictures/Guitar.jpg" class="grid-img">

    </div>
</body>

</html>
